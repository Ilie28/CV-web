<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>SWEATSHIRTS</title>
</head>
<body>
	<section layout:fragment="content">

	<h2>Sweatshirts</h2>

	<ul>
		<li th:each="sweatshirt : ${sweatshirts}">
			<span th:text="${sweatshirt.name}">Default</span>
			<span th:text="${sweatshirt.price}">Default</span> 
			<span th:text="${sweatshirt.size}">Default</span></li>
	</ul>
	</section>
</body>
</html>
