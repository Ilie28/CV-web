<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<html>
<head>
<meta charset="ISO-8859-1">
<title>HOODIE</title>
</head>
<body>
	<section layout:fragment="content">

	<h2>Hoodie</h2>

	<ul>
		<li th:each="hoodie : ${hoodie}">
			<span th:text="${hoodie.name}">Default</span>
			<span th:text="${hoodie.price}">Default</span> 
			<span th:text="${hoodie.size}">Default</span></li>
	</ul>
	</section>
</body>
</html>
